<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
       <h1>Weather App</h1>
       <form>
        <label>Enter a location to search weather</label>
        <input type="text" name="city">
       </form>
       <div class="card d-none">
          <img src="http://via.placeholder.com/640x360" class="time">
          <div class="icon">
           <img src="">
          </div>
          <div class="details">
             <h3>City Name</h3>
             <h3>Weather Condition</h3>
             <span>temp</span>
             <span>&deg;C</span>
          </div>
       </div>
    </div>
    <script src="js/forecast.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
